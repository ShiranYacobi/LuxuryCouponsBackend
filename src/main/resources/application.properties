#Hibernate Configuration
#show or not log for each sql query
#spring.jpa.show-sql=true

#Hibernate - DDL(Data Defination Language Auto (create, create-drop, update) : with "update" the database
#create our database tables by the code (beans, entities)
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jackson.serialization.fail_on_empty_beans=false

#Dialect - allwos Hibernate to generate SQL optimized for a prticular DBMS - Data Base Managment System
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

